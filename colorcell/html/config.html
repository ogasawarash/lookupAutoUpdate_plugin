<h1>ルックアップ自動更新プラグイン</h1>
<p>ルックアップ元アプリのルックアップ値を自動的に更新</p>
<p>更新のタイミング</p>
<p>・マスターアプリのレコード一覧画面を表示した場合</p>
<p>・マスターアプリのレコード一覧画面での編集にて保存ボタンを押したとき</p>
<p>・マスターアプリのレコード詳細画面にて保存ボタンを押したとき</p>
<p>ルックアップ元アプリのアプリ番号を入力してください。</p>
<p>※アプリ番号は各アプリのURLに書かれている番号です。</p>
<p>ex.https://○○.cybozu.com/k/50/ </p>
<p>アプリ番号は「50」となります。</p>
<form name="setting">
    <div class="kintoneplugin-label">ルックアップ元アプリのアプリ番号を入力してください</div>
    <div class="kintoneplugin-input-outer">
       <input class="kintoneplugin-input-text" type="text" id="app_number">
    </div>
    <button  class="kintoneplugin-button-dialog-ok" type="button" id="setting_submit"><br>保存する</button>
</form>
