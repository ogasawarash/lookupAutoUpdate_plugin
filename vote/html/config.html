<h1>Vote extension</h1>
<p>ユーザー選択フィールドと数値フィールドをつかって、いいねした人といいねの数を実現します。</p>
<p>それぞれのフィールドコードをドロップダウンより選択してください。</p>
<form name="setting">
    <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">「いいねした人」に使うフィールド:</div>
        <select id="vote-plugin-vote-field">
            <option value="">---</option>
        </select>
    </div>
    <div class="kintoneplugin-row">
        <div class="kintoneplugin-label">「いいねの数」に使うフィールド:</div>
        <select id="vote-plugin-count-field">
            <option value="">---</option>
        </select>
    </div>
    <button  class="kintoneplugin-button-dialog-ok" type="button" id="setting_submit">保存する</button>
</form>
